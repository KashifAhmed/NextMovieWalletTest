version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: movie-wallet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: movie_wallet
      POSTGRES_PASSWORD: movie_wallet_password
      POSTGRES_DB: movie_wallet
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movie_wallet -d movie_wallet"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
